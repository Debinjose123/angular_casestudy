

<div class="card mb-4 box-shadow-sm">
    <img class="bd-placeholder-card-img-top" width="100%" [src]="stockItem.imageUrl" />
    <div class="card-body">
        <p class="card-text">
         
     <strong>{{ stockItem.price | currency: 'INR' }}  <i class="fas fa-chart-line " style="margin-left: 5px;"></i></strong>
     
     
     
      
     
    </p>
    <p class="card-text">{{stockItem.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" 
          (click)="handleAddToCart()" style="right: 5px;"
          >Buy Stock</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
        </div>
      
      </div>
    </div>

    
</div>
